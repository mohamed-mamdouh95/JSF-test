<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<h:outputStylesheet library="css" name="bootstrap.css" />
</h:head>
<body >
  <div class="container-fluid" style="margin: 0px">
	</div>
	<h:form>
		<div class="container col-md-8" style="margin: 0px">
			
		</div>
		<div class="form-group col-md-4" style="margin: 20px">
				<h3>Sign up!</h3>
			<label for="name">Name </label>
			<h:inputText type="name" class="form-control" value="#{user.name}"
				placeholder="Enter name" />

			<label for="username">UserName </label>
			<h:inputText type="username" class="form-control"
				placeholder="Enter username" value="#{user.userName}" />

			<label for="password">Password </label>
			<h:inputSecret type="password" class="form-control"
				placeholder="Enter password" value="#{user.password}" />

			<label for="phonenum"> PhoneNumber </label>
			<h:inputText type="phonenum" class="form-control"
				placeholder="Enter phone number" value="#{user.phoneNum}" />
			<br />
			<h:commandButton type="button" action="#{user.signUp}"
				class=" btn btn-primary " value="Sign Up" />
		</div>

	</h:form>

</body>
</html>
